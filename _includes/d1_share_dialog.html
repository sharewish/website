		jQuery.fn.shake = function() {
    this.each(function(i) {
        for (var x = 1; x <= 3; x++) {
            $(this).animate({right : '2%'}, 10).animate({ right : '0%' }, 50).animate({right : '2%' }, 10).animate({right : '2%'}, 50);
        }
    });
    return this;
}
