{% include share_social_media_helper.html %}
<script> 
       $(function() {
      
        updateWhatsappShare();
        
        var sendername = getAllUrlParams()["n"];
        if(sendername !== "" && sendername != undefined){
        $(".sendername").html(decodeURIComponent(sendername.replace(/\+/g, ' ')));
        }
        var receivername = getAllUrlParams()["r"];
        if(receivername !== "" && receivername != undefined) {
        $("#receivername").html(decodeURIComponent(receivername.replace(/\+/g, ' ')));
      }
      
      $("#myModal").hide();
      $(".myBtn").click(function(){
        $("#myModal").show();
      });
      $(".close").click(function(){
        $("#myModal").hide();
      });
      jQuery.fn.shake = function() {
    this.each(function(i) {
        for (var x = 1; x <= 3; x++) {
            $(this).animate({right : -25}, 10).animate({ right : 0 }, 50).animate({right : 25 }, 10).animate({right : 0}, 50);
        }
    });
    return this;
}
  jQuery.fn.shake1 = function() {
    this.each(function(i) {
        for (var x = 1; x <= 3; x++) {
            $(this).animate({left : -25}, 10).animate({ left : 0 }, 50).animate({left : 25 }, 10).animate({left : 0}, 50);
        }
    });
    return this;
}
setInterval(function() {
    $('.set2').shake();
    $('.set').shake1();
}, 5000); 
    });

</script>
