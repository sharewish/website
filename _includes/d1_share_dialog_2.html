{% include share_social_media_helper.html %}
<script> 
       $(function() {
      
        updateWhatsappShare();
        
        var sendername = getAllUrlParams()["n"];
        if(sendername !== "" && sendername != undefined){
          sendername = decodeURIComponent(sendername.replace(/\+/g, ' '));
        $(".sendername").html(sendername);
        $("#nName").val(sendername);
        }
        var receivername = getAllUrlParams()["r"];
        if(receivername !== "" && receivername != undefined) {
          receivername = decodeURIComponent(receivername.replace(/\+/g, ' '));
        $("#receivername").html(receivername);
        $("#rName").val(receivername);
      }
      
      $("#myModal").hide();
      $(".myBtn").click(function(){
        $("#myModal").show();
      });
      $(".close").click(function(){
        $("#myModal").hide();
      });
      jQuery.fn.shake = function() {
    this.each(function(i) {
        for (var x = 1; x <= 3; x++) {
            $(this).animate({right : '2%'}, 10).animate({ right : '0%' }, 50).animate({right : '2%' }, 10).animate({right : '2%'}, 50);
        }
    });
    return this;
}
  
setInterval(function() {
    $('.set2').shake();
}, 5000); 
    });

</script>
